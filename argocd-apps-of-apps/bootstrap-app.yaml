# argocd-apps-of-apps/bootstrap-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-microservices
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/HassanTariqAlvi/Helm-Microservice-Argocd.git
    targetRevision: main
    path: argocd-apps-of-apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
