fullnameOverride: "option-service"
nameOverride: "option"

image:
  repository: hasniawan8/microservice-options-service
  tag: latest

replicaCount: 1

resources:
  requests:
    memory: "512Mi"
    cpu: "500m"
  limits:
    memory: "1Gi"
    cpu: "1000m"

ingress:
  enabled: true
  hosts:
    - host: api.yourdomain.com
      paths:
        - path: /
          pathType: Prefix

service:
  port: 80
  targetPort: 3002

# Probe settings
livenessProbe:
  enabled: true
  path: /health
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  enabled: true
  path: /health
  initialDelaySeconds: 5
  periodSeconds: 5


autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

env:
  - name: DB_HOST
    value: "mysql"  # Will be overridden by shared values
  - name: DB_USER
    value: "root"
  - name: DB_PASSWORD
    value: "publicP15@"
  - name: DB_NAME
    value: "microservice_db"
  - name: PORT
    value: "3002"

